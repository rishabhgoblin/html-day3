    <!-- Q.1- Write a code to insert an image? -->

    <!-- Q.2- Create a form contain input fields like name age email and contact? -->

    <form action="">
        <label for="fname">Name :</label>
        <input type="text" name="fname" value="" id="fname" placeholder="enter your name" required><br><br>
        <label for="age">Age :</label>
        <input type="number" name="age" id="age" value="" placeholder="enter your age" required><br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" value="" placeholder="enter your email" required><br><br>
        <label for="contact">Contact :</label>
        <input type="tel" name="contact" id="contact" value="" placeholder="enter your contact" required><br><br>
        <input type="submit" value="submit">
    </form> <br>

    <!-- 3. Create a table and explain how to acheive colspan -->

    <table border="2">
        <tr>
            <th>Name</th>
            <th colspan="2">Designation</th>
        </tr>
        <tr>
            <td>Harish</td>
            <td>Full stack</td>
            <td>Backend</td>
        </tr>
        <tr>
            <td>Ashish</td>
            <td>Full stack</td>
            <td>Frontend</td>
        </tr>
    </table><br>

    <!-- 4. Create radio button (MERN, MEAN : course)and checkbox(HTML, CSS, React, Node : technology) and explain the difference between these two  -->

    <input type="radio" name="Selected course" id="MERN" value="MERN">
    <label for="MERN">MERN</label><br>
    <input type="radio" name="Selected course" id="MEAN" value="MEAN">
    <label for="MEAN">MEAN</label><br><br>

    <input type="checkbox" name="technology" id="HTML" value="HTML">
    <label for="HTML">HTML</label><br>
    <input type="checkbox" name="technology" id="CSS" value="CSS">
    <label for="CSS">CSS</label><br>
    <input type="checkbox" name="technology" id="React" value="React">
    <label for="React">React</label><br>
    <input type="checkbox" name="technology" id="Node" value="Node">
    <label for="Node">Node</label>

    <!-- Checkboxes allow the user to choose items from a fixed number of alternatives, while radio buttons allow the user to choose exactly one item from a list of several predefined alternatives. -->

</body>
